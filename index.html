<!doctype html>
<html ng-app="loginApp">
<head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.min.js"></script>
<title>Sample Login App</title>
<link rel="stylesheet" href="css/custom.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

</head>
<body ng-controller="ParentController">
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Raul's Login App</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li ng-class="getClass('state1')"><a ui-sref="state1">State 1</a></li>
					<li ng-class="getClass('state2')"><a ui-sref="state2">State 2</a></li>
					<li ng-class="getClass('adminState')"><a ui-sref="adminState">Admin Area</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" ng-click="logout()">Log Out</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container">
		<div ng-if="currentUser"><b>Welcome, {{ currentUser.username }}</b></div>
		<div ui-view></div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/libs/angular-ui-router.min.js"></script>
	<script src="js/libs/ui-bootstrap-tpls-0.11.2.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/routing.js"></script>
	<script src="js/globalFunctions.js"></script>


	<script src="services/authInterceptor.js"></script>
	

	<script src="controllers/parentController.js"></script>
	<script src="controllers/login.js"></script>

	<script src="services/auth.js"></script>
	<script src="services/session.js"></script>

</body>
</html>
